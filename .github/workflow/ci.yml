name: CI

on:
  push:
    branches: [master]
  pull_request:
    # branches: [master]

jobs:
  test: 
    runs-on: ubuntu-latest
 
    strategy:
      matrix:
        node-version: [18, 20, 'lts/*']

    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node-version}}
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm install

      - name: Run tests
        run: npm test


